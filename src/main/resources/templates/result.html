<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <span th:text = "|hello thyleaf|">hello html</span>
    <p>Thymeleaf和HTML结合的很好。th:text值放在两个竖线中间，这意味着文本中的所有值都会连接在一起</p>
    <p>模板引擎的优势在于：
        1、在服务器没有运行的时候，模板中所有动态内容都有一定的默认值。
        2、资源URL可以采用相对的路径来指定，每个标签都可以包含占位符。
    </p>
</body>
</html>
